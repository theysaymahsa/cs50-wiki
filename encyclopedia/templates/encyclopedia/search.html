{% extends "encyclopedia/layout.html" %}
{% block body %}
<h1>Search Results for "{{ query }}"</h1>
{% if results %}
<ul>
    {% for entry in results %}
    <li>
        <a href="{% url 'entry' entry %}">{{ entry }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No Results Found!</p>
    {% endif %}
    {% endblock %}

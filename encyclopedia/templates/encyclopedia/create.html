{% extends "encyclopedia/layout.html" %}
{% block body %}
<h1>Create New Page</h1>

<form method="post">
    {% csrf_token %}
    <label>Title:</label>
    <input type="text" name="title" required>
    <br>
    <label>Content:</label>
    <textarea name="content" rows="10" required></textarea>
    <br>
    <button type="submit">Save</button>
</form>
{% endblock %}
